<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager-League Restart Password</title>
    <link  rel="stylesheet" type="text/css" href="../css files/forgo_password_style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
</head>
<body>
  <section class="gradient-custom">
    <div class="container py-5 h-auto w-50">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
          <h1 id="headline">Restart Password Page</h1>
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
                <div class="email-popup" id="myPopup-email">
                    <span class="password-pop-text"><h5>Text Box empty:</h5>
                        <p>The email text box empty please fill the missing box</p>
                      </span>
                    </div>
              <input type="email" id="email-input" class="form-control form-control-lg" />
              <label id="email" class="form-label" for="email-input">Email address</label>
            </div>
                <!-- Restart Password Button -->
                <button type="submit" class="btn btn-lg btn-block" id="restart_btn" >Send Restart Password Email</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <!--Login Script-->
  <script type="module" src="../javaScript/forgot_password_script.js"></script>

</body>

</html>
