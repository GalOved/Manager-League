<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager-League registration</title>
    <link  rel="stylesheet" type="text/css" href="../css files/registration_style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
</head>
<body>
  <section class="gradient-custom vh-auto">
    <div class="container py-5 h-auto w-50">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
          <h1 id="registration-headline"> Manager-League Registration Page</h1>
          <form>
            <!-- First Name input -->
            <div class="form-outline mb-1">
                <input type="text" id="first-name-input" class="form-control form-control-lg" />
                <label id="first-name" class="form-label" for="first-name-input">First Name</label>
            </div>
  
            <!-- Last Name input -->
            <div class="form-outline mb-1">
                <input type="text" id="last-name-input" class="form-control form-control-lg" />
                <label id="last-name" class="form-label" for="last-name-input">Last Name</label>
            </div>

            <!-- Team Name input -->
            <div class="form-outline mb-1">
                <input type="text" id="team-name-input" class="form-control form-control-lg" />
                <label id="team-name" class="form-label" for="team-name-input">Team Name</label>
            </div>

            <!-- Phone Number input -->
            <div class="form-outline mb-1">
                <input type="tel" id="phone-num-input" class="form-control form-control-lg" />
                <label id="phone-num" class="form-label" for="phone-num-input">Phone Number</label>
            </div>
    
            <!-- Email input -->
            <div class="form-outline mb-1">
              <input type="email" id="email-input" class="form-control form-control-lg" />
              <label id="email" class="form-label" for="email-input">Email Address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-1">
              <input type="password" id="password-input" class="form-control form-control-lg" />
              <label id="password" class="form-label" for="password-input">Password</label>
            </div>

            <!-- Password Confirmation input -->
            <div class="form-outline mb-1">
              <input type="password" id="password-confirm-input" class="form-control form-control-lg" />
              <label id="password-confirm" class="form-label" for="password-confirm-input">Confirmation Password</label>
            </div>
            
            <div class="page-btn d-flex justify-content-around mt-5">
                <button type="submit" class="btn btn-lg btn-block" >Clear</button>
                <button type="submit" class="btn btn-lg btn-block" >Sign Up</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>
         <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
