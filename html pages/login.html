<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager-League Login</title>
    <link  rel="stylesheet" type="text/css" href="../css files/login_style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
</head>
<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-auto w-50">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
          <h1 id="login-headline"> Manager-League Login Page</h1>
          <form>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="email-input" class="form-control form-control-lg" />
              <label id="email" class="form-label" for="email-input">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password-input" class="form-control form-control-lg" />
              <label id="password" class="form-label" for="password-input">Password</label>
            </div>
  
            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="remember-rd" checked />
                <label id="rem-me" class="form-check-label" for="remember-rd"> Remember me </label>
              </div>
              <a id="forgot-password" href="#!">Forgot password?</a>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
            <div class="d-flex justify-content-center">
              <div class="divider d-flex flex-column w-50 ml-5">
                <h4 class="text-center fw-bold mx-3 mb-0 text-white mt-2 mb-2">OR</h4>
                <!-- Other option to login -->
                <div class="login-option">
                  <a class="btn btn-primary btn-lg btn-block" style="background-color:white" href="#!"
                  role="button">
                   <img id="google-logo" src="/imges/google_logo.png" width="20px" height="20px" ></img><label style="color: black;">Continue with Google</label>
                 </a>
                  <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                    role="button">
                    <i class="bi bi-facebook me-2"></i><label style="color: black;">Continue with Facebook</label>
                  </a>
                  <a class="btn btn-primary btn-lg btn-block" style="background-color: #0072b1" href="#!"
                  role="button">
                  <i class="bi bi-linkedin me-2"></i><label style="color: black;">Continue with linkedin</label>
                  </a>
                  <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                    role="button">
                    <i class="bi bi-twitter me-2"></i><label style="color: black;">Continue with twitter</label>
                </a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
         <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
