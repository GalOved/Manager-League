<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!--CSS Link-->
    <link rel="stylesheet" type="text/css" href="../css files/game_simulate.css">

    <title>Game Simulate</title>
  
</head>
<body>
    <nav id="navbar" class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img id="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjPFdtGE9zY1clduQzb8xXKsntUtUtBiRamA&usqp=CAU">  
            <a class="project-name navbar-brand" href="#">Manager League</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="links collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li id="team_page_link" class="nav-item">
                        <a class="nav-link" aria-current="page" href="team_page.html">My Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Game Simulate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">League Table</a>
                    </li>
                </ul>
                <ul class="other navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-btn">
                        <span type="menu" class="btn">
                            <i id="userEmail" class="bi bi-person-circle" > UserEmail</i>
                        </span>
                    </li>
                    <li class="nav-btn">
                        <button id="logout" type="button" class="btn">
                            <i class="bi bi-box-arrow-right"> Logout</i>
                        </button>
                    </li>   
                </ul>
            </div>
        </div>
    </nav>

    <div id="myPopup" class="popup">
        <div class="popup-content container w-25 text-white ">
            <h1 id="TeamWon" class="bg-dark">
            </h1>
            <div class="row">
                <button class="btn btn-danger w-50 mt-5" id="closePopup">
                    Close
                </button>
            </div>
        </div>
    </div>

    <div class="match container w-75 bg-dark text-white ">
        <div class="row justify-content-md-center">
            <div class="headMathc col mt-2">
                <div>
                    <h1>My Team</h1>
                    <hr>
                    <p id="myTeamName">Team Name</p>
                </div>
            </div>
            <div class="col mt-3">
                <h1>VS</h1>
                
            </div>
            <div class="col mt-2">
                <div>
                    <h1>Opponent Team</h1>
                    <hr>
                    <p id="teamOpponentName">Team Name</p>
                </div>
            </div>
        </div>
        <div id="squadSec" class="container w-75 bg-dark text-white text-center">
            <div class="row w-100">
                <h3>My Squad:</h3>
            </div>
            <div id="myPlayers" class="container w-100 text-white mt-4">
                <div id="mySquadPlayers" class="row w-100 ">
                </div>
            </div>
        </div>
        <div class="button-cont container w-75 text-white text-center">
            <div class="row ">
                <div class="d-grid gap-2 col-6 mx-auto mt-3 mb-3 ">
                    <button id="simulate" class="btn btn-danger" type="button">Simulate Game</button>
                </div>
            </div>
        </div>
    </div>


    
    <!--Script-->
    <script type="module"  src="../javaScript/game_simulate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
